# ===========================================
# Guacamole Server Configuration
# ===========================================

# Guacd connection settings
guacd-hostname: guacd
guacd-port: 4822

# ===========================================
# Brute Force Protection (Native - no fail2ban needed)
# ===========================================
# Maximum failed login attempts before temporary lockout
api-max-login-attempts: 5

# Duration of lockout in seconds (default: 300 = 5 minutes)
api-lockout-duration: 300

# Time window for counting failed attempts in seconds
api-max-login-attempts-period: 60

# ===========================================
# File Transfer / Drive Support
# ===========================================
# Enable file transfer (upload/download)
# These settings apply globally; individual connections
# can override via connection parameters

# Enable drive support for RDP/SSH/VNC connections
enable-drive: true
drive-path: /drive
create-drive-path: true

# ===========================================
# Printing Support
# ===========================================
# Enable printing - creates PDF files from print jobs
enable-printing: true
printing-path: /print
create-printing-path: true

# ===========================================
# Recording Support (Optional)
# ===========================================
# Enable session recording
# recording-path: /record
# create-recording-path: true
# recording-include-keys: false

# ===========================================
# API Configuration
# ===========================================
api-session-timeout: 60

# ===========================================
# Security Settings
# ===========================================
# Trust Cloudflare Tunnel to pass the real client IP
proxy-remote-ip-header: CF-Connecting-IP
proxy-remote-ip-header-regex: ^[0-9a-fA-F:.]+$

# Allowed languages (optional)
# allowed-languages: en, de, fr, es

# Skip if reverse proxy handles SSL
# skip-if-unavailable: true
